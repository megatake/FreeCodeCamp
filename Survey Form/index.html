<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">You are welcome please enter your information</p>
  <form id="survey-form">
    <div class="input-element">
      <label id="name-label" for="name" name="name-label">Name
        <input type="text" id="name" placeholder="Enter your name" required>
      </label>
    </div>
    <div class="input-element">
      <label id="email-label" for="email" name="email-label">Email
        <input type="email" id="email" placeholder="Enter your email" required>
      </label>
    </div>
    <div class="input-element">
      <label id="number-label" for="age" name="age-label">Age
        <input type="number" id="number" placeholder="Enter your age" min="5" max="90" required>
      </label>
    </div>
    <p id="description">What is your favorite football team ?</p>
    <div class="input-element">
      <select id="dropdown">
        <option name="real-madrid">Real Madrid CF</option>
        <option name="fc-barcelona">FC Barcelona</option>
        <option name="liverpool-fc">Liverpool FC</option>
        <option name="chelsea-fc">Chelsea FC</option>
      </select>
    </div>
    <p id="description">Would you recommend a soccer team to your friends?</p>
    <div class="input-element">
      <label><input name="user-recommend" value="definitely" type="radio" class="input-radio">Definitely</label>
      <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>
    <p>What would you like to see improved? (Check all that apply)</p>
    <div class="input-element">
      <label><input type="checkbox" name="perfer" value="player" class="input-checkbox">Players</label>
      <label><input type="checkbox" name="perfer" value="composition" class="input-checkbox">Composition</label>
      <label><input type="checkbox" name="perfer" value="perfomance" class="input-checkbox">Performance</label>
      <label><input type="checkbox" name="perfer" value="technical-director" class="input-checkbox">Technical
        director</label>
      <label><input type="checkbox" name="perfer" value="goalkeeper" class="input-checkbox">Goalkeeper</label>
      <label><input type="checkbox" name="perfer" value="forwards-players" class="input-checkbox">Forwards
        players</label>
      <label><input type="checkbox" name="perfer" value="midfield-players" class="input-checkbox">Midfield
        players</label>
      <label><input type="checkbox" name="perfer" value="defenders" class="input-checkbox">Defenders</label>
      <label><input type="checkbox" name="perfer" value="aggresive-style" class="input-checkbox">Aggressive
        style</label>
      <label><input type="checkbox" name="perfer" value="defensive-style" class="input-checkbox">Defensive style</label>
      <label><input type="checkbox" name="perfer" value="penalties" class="input-checkbox">Penalties</label>
      <label><input type="checkbox" name="perfer" value="free-kicks" class="input-checkbox">Free kicks</label>
    </div>
    <p id="description">Any comments or suggestions?</p>
    <textarea id="comments" name="comment" placeholder="Enter your comments here..." class="text-area">

  </textarea>
    <div>
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>

</body>

</html>
